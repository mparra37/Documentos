<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
</head>
<body>

	<form>
  <fieldset>
    <legend>Registro</legend>

    <p>
      <label for="nombre">Nombre completo *</label><br>
      <input id="nombre" name="nombre" type="text" required>
    </p>

    <p>
      <label for="email">Correo electrónico *</label><br>
      <input id="email" name="email" type="email" required>
    </p>

    <p>
      <label for="usuario">Nombre de usuario *</label><br>
      <input id="usuario" name="usuario" type="text" minlength="4" maxlength="20" required>
    </p>

    <p>
      <label for="clave">Contraseña *</label><br>
      <input id="clave" name="clave" type="password" minlength="8" required>
    </p>

    <p>
      <label for="clave2">Confirmar contraseña *</label><br>
      <input id="clave2" name="clave2" type="password" minlength="8" required>
    </p>

    <p>
      <label for="tel">Teléfono</label><br>
      <input id="tel" name="tel" type="tel" placeholder="Ej. 6441234567">
    </p>

    <p>
      <label for="fecha-nac">Fecha de nacimiento</label><br>
      <input id="fecha-nac" name="fecha_nac" type="date">
    </p>

    <p>
      <label for="pais">País *</label><br>
      <select id="pais" name="pais" required>
        <option value="" disabled selected>Seleccione...</option>
        <option value="mx">México</option>
        <option value="us">Estados Unidos</option>
        <option value="es">España</option>
      </select>
    </p>

    <p>
      <label for="bio">Biografía</label><br>
      <textarea id="bio" name="bio" rows="3" placeholder="Cuéntanos algo sobre ti..."></textarea>
    </p>

    <p>
      <label>
        <input type="checkbox" name="acepto" required>
        Acepto los términos y condiciones *
      </label>
    </p>

    <p>
      <button type="submit">Registrarme</button>
      <button type="reset">Limpiar</button>
    </p>

    <p><small>* Campo obligatorio.</small></p>
  </fieldset>
</form>


</body>
</html>
